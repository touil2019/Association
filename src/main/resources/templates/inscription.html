<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inscription</title>

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous" />
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
            integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
            crossorigin="anonymous"></script>
</head>
<body  layout:fragment="content">
<H3>FORMULAIRE D'INSCRIPTION</H3>
<div class="container">

    <div class="panel panel-default">
        <div class=" panel-heading">Créer votre compte</div>
        <div class="panel-body">
            <form th:action="@{/membre/save}" method="post">
                <div class="form-group">
                    <label class="control-label">Nom d'utilisateur:
                        <span class="help-block" th:if="${#fields.hasErrors('membre.pseudo')}" th:errors="*{membre.pseudo}" style="color: red"></span>
                    </label>
                    <input class="form-control" type="text" name="username" required/>
                </div>
                <div class="form-group">
                    <label class="control-label">Nom:
                        <span class="red" th:errors="${membre.nom}"></span>
                    </label>
                    <input class="form-control" type="text" name="lastname" required/>
                </div>
                <div class="form-group">
                    <label class="control-label ">Prénom:
                        <span class="red" th:errors="${membre.prenom}"></span>
                    </label>
                    <input class="form-control" type="text" name="firstname" required/>
                </div>
                <div class="form-group">
                    <label class="control-label">email:
                        <span class="help-block" th:if="${#fields.hasErrors('membre.email')}" th:errors="*{membre.email}" style="color: red"></span>
                    </label>
                    <input class="form-control" type="email" name="email" required/>
                </div>
                <div class="form-group">
                    <label class="control-label">Password:
                        <span  class="red" th:errors="${membre.password}">
                         </span>
                    </label>
                    <input class="form-control" type="password" name="password" required/>
                </div>
                <div>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
