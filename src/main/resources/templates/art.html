<!DOCTYPE html>
<html  xmlns:th="htpp://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
       layout:decorate="~{layout}">
<head>

    <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous" />
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
            integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
            crossorigin="anonymous"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="/css/style.css" rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body layout:fragment="content">
        <div class="page-corps">
            <div th:each="evenement:${evenements}">
                <div class="art-presentation card mb-3">
                    <div class="event-container">
                        <div class="event">
                            <div class="art-envent-pic col-md-4">
                                <img class=img-responsive th:src="@{/images/art1.jpg}" style="width:80%;" alt="Info Logo" />
                            </div>
                            <div class="art-event-description col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">[[${evenement.nom}]]</h5>
                                    <label>Aura lieu le: <label th:text="${#dates.format(evenement.dateEvenement, 'dd-MM-yyyy')}"></label></label><br/>
                                    <label>Nombre de participants maximum: [[${evenement.nombreParticipantMax}]]</label>
                                    <p class="card-text">[[${evenement.description}]]</p>

                                </div>
                            </div>
                        </div>
                        <a  class="btn btn-primary mb-2" th:if="${#request.userPrincipal != null}" th:href="@{/evenement/{id}/participer(id=${evenement.id})}" th:method="get">PARTICIPER</a>
                    </div>
                    <div id="accordeon" sec:authorize="hasRole('ROLE_ADMIN')">
                        <div class="card">
                            <div class="card-header" style="background-color: #ffffff">
                                <div>
                                    <a href="#item1" class="card-link" data-toggle="collapse" data-parent="#accordeon">
                                        <h2>Liste des inscrits</h2>
                                    </a>
                                </div>
                            </div>
                            <div class="collapse show" id="item1">
                                <div class="card-body" style="background-color: white;">
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th>Nom</th>
                                            <th>Pr√©nom</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr >
                                        <td ></td>
                                        <td ></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                



        </div>
<footer class="navbar-fixed-bottom">
    <hr />
    <hr />
    <div class="containe">
        <small> Copyright 2021 </small>
    </div>
</footer>
</body>
</html>
