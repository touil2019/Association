<!DOCTYPE html>
<html  xmlns:th="htpp://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{layout}">
<head>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="/css/style.css" rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body layout:fragment="content">
    
    <div class="page-corps">
        <div class="log-form">

            <div id="inscription">
                <div class="flex-column">

                    <div id="login-row" class="row justify-content-center align-items-center">
    
                        <div id="login-column" class="col-md-6">
    
                            <div id="login-box" class="col-md-12">
    
                                <form id="login-form" class="form" th:action="@{/formNewEvent/save}" method="post">
                                    <h3 class="text-center" style="color: #00a3e0" >
                                        Nouvel Evénement
                                    </h3>
                                    <div class="form-group">
                                        <label for="theme" class="text-secondary">Thème:
                                        </label><br>
                                        <input type="text" name="theme" id="theme" class="form-control" placeholder="Thème" required="required">
                                    </div>
                                    <div class="form-group">
                                        <label for="nom" class="text-secondary">Nom :
                                        </label><br>
                                        <input type="text" name="nom" id="nom" class="form-control" placeholder="Nom" required="required">
                                    </div>
                                    <div class="form-group">
                                        <label for="date_evenement" class="text-secondary">Date d'évenement :

                                        </label><br>
                                        <input type="text" name="date_evenement" id="date_evenement" class="form-control" placeholder="date_evenement" required="required">
                                    </div>
                                    <div class="form-group">
                                        <label for="nombre_participant" class="text-secondary">Nombre De Participant :
                                        </label><br>
                                        <input type="nombre_participant" name="nombre_participant" id="nombre_participant" class="form-control" placeholder="nombre_participant" required="required">
                                    </div>
                                    <div class="form-group">
                                        <label for="description" class="text-secondary">Description :
                                        </label><br>
                                        <input type="description" name="description" id="description" class="form-control" placeholder="description" required="required">
                                    </div>
                                    <div class="form-group row justify-content-center align-items-center">
                                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                                        <button  type="submit" class="btn btn-primary btn-lg btn-block" name="submit" value="submit">Enregistrer</button>
                                    </div>
                                </form>
    
                            </div>
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
</body>
</html>
